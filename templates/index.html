<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
</head>
<body>
    <h1>Predict Student Performance</h1>
    <form action="/predict" method="post">
        <input type="number" name="attendance" placeholder="Attendance (%)" required><br>
        <input type="number" name="previous_grades" placeholder="Previous Grades" required><br>
        <input type="number" name="study_habits" placeholder="Study Habits (1-5)" required><br>
        <input type="number" name="socio_economic" placeholder="Socio-Economic (1-3)" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
